<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Server Side Calculator</title>
  </head>
  <body>
    <div>
        <h1>Weekend Challenge #2</h1>
    </div>
    <div>
      <h2>Server Side Calculator</h2>
    </div>
    <div>
      <form>
        <input id="numberOne" type="number" value="numberOne" placeholder="Number one"/>
        <input id="addButton" type="button" name="add" value="+"/>
        <input id="subtractButton" type="button" name="subtract" value="-"/>
        <input id="multiplyButton" type="button" name="multiply" value="*"/>
        <input id="divideButton" type="button" name="divide" value="/"/>
        <input id="numberTwo" type="number" value="numberTwo" placeholder="Number two"/>
        <input id="calculateButton" type="button" name="calculate" value="="/>
        <input id="resetButton" type="reset" value="C"/>
      </form>
    </div>

    <div id="currentTotal">

    </div>
    <div>
      <ul id="history">

      </ul>
    </div>


    <script src="vendors/jquery-3.3.1.min.js"></script>
      <script src="scripts/client.js"></script>
  </body>
</html>
